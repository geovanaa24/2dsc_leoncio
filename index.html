<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora/css/estilo.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <h3>Calculadora 4 Operações</h3>
        <form class="formulario">
            <div class="inputs">
                <input type="number" id="numero1" placeholder="digite o n° 1">
                <input type="number" id="numero2" placeholder="digite o n° 2">
            </div>
            <div class="botoes">
                <input type="submit" id="btn-calcular" value="CALCULAR">
                <input type="submit" id="btn-limpar" value="LIMPAR">
            </div>
        </form>
        <!--AQUI COMEÇA A EXIBIÇÃO -->
        <div class="resultado">
            <p class="adicao">0 resultado da Adição é: 50 </p>
            <p class="divisão">0 resultado da Divisão é: 21</p>
            <p class="subtracao">0 resultado da Subtração é: 10</p>
            <p class="multiplicacao">0 resultado da Multiplicação é: 150</p>
        </div>

    </div>
    <script src="./calculadora/js/script.js"></script>
</body>

</html>
